    header {
      display: flex;
      justify-content: space-between;

      padding: 20px 50px;

    }

    header .logo {

    .hero {

    }

      text-transform: uppercase;

      color: #ccc;
      margin-bottom: 10px;
    }

    .btn-cta {
      background: #d4ff00;
      color: #000;
      padding: 14px 32px;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .btn-cta a {
      text-decoration: none;
      color: inherit;
      display: inline-block;
    }

    .btn-cta:hover {
      background-color: #bce000;
    }

    footer {
      background-color: #1a1a2e;
      text-align: center;
      padding: 15px;
      color: #aaa;
      font-size: 14px;
    }

    @media (max-width: 768px) {
      .hero h2 {
        font-size: 28px;
      }

      .hero p {
        font-size: 16px;
      }

      header {
        flex-direction: column;
        align-items: flex-start;
        padding: 15px 30px;
      }

      nav {
        margin-top: 10px;

    }
